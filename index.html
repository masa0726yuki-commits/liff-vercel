<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>はじめての LIFF — Vercel版</title>

  <!-- LIFF SDK（公式CDN） -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- 画面装飾（シンプルCSS） -->
  <style>
    :root{--bg1:#0f172a;--bg2:#1e293b;--acc:#06c755;--text:#e5e7eb;--muted:#94a3b8;--card:#0b1220aa;--border:#1f2937}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI","Noto Sans JP",sans-serif;color:var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, #1f2937 0%, transparent 60%),
                 radial-gradient(1200px 800px at 100% 0%, #0ea5e9 0%, transparent 40%),
                 linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;justify-content:center;align-items:center;padding:22px}
    .card{width:100%;max-width:880px;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid var(--border);backdrop-filter: blur(10px);border-radius:18px;padding:22px;box-shadow:0 30px 80px rgba(0,0,0,.35)}
    header{display:flex;gap:14px;align-items:center;margin-bottom:12px}
    .logo{width:42px;height:42px;border-radius:12px;display:grid;place-items:center;background:#001b0a;color:#32d269;font-weight:700;border:1px solid #12361f;box-shadow:inset 0 0 30px #052e16}
    h1{font-size:clamp(20px,3.8vw,28px);margin:0;font-weight:700;letter-spacing:.02em}
    p.lead{margin:.25rem 0 1rem;color:var(--muted)}
    .badges{display:flex;gap:8px;flex-wrap:wrap;margin:2px 0 10px}
    .badge{font-size:12px;padding:5px 8px;border-radius:999px;border:1px solid var(--border);color:var(--muted);background:#0b1220}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(3,minmax(0,1fr))}
    @media (max-width:640px){.grid{grid-template-columns:1fr 1fr}}
    .btn{width:100%;padding:14px 16px;border-radius:12px;border:1px solid var(--border);background:#0b1425;color:var(--text);font-weight:600;letter-spacing:.02em;cursor:pointer;transition:.15s;display:flex;justify-content:center;gap:.5rem;align-items:center}
    .btn:hover{transform:translateY(-1px);border-color:#2b3649}
    .btn.primary{background:var(--acc);border-color:#128a3d;color:#0a0f0c}
    .btn.ghost{background:transparent}
    .row{display:flex;gap:10px;margin:10px 0 14px}
    .row>*{flex:1}
    input[type="text"]{padding:14px 12px;border-radius:12px;border:1px solid var(--border);background:#0b1425;color:var(--text)}
    .out{margin-top:12px;background:#0a1120;border:1px dashed #263042;color:#aab8d4;border-radius:14px;padding:14px;min-height:140px;white-space:pre-wrap;overflow:auto;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:13px}
    .out-actions{display:flex;gap:8px;margin-top:8px}
    .toast{position:fixed;inset:auto 16px 16px 16px;display:none;z-index:50;background:#0b1425;border:1px solid #1f2937;color:#e5e7eb;padding:12px 14px;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,.4)}
    .toast.show{display:block;animation:fade .2s ease}@keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px;color:var(--muted);font-size:12px}
    a.link{color:#9ecfff;text-decoration:none}

    /* === モーダル（プロフィール登録） === */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;place-items:center;z-index:40}
    .modal.show{display:grid}
    .modal .panel{width:min(880px,94vw);background:#0b1422;border:1px solid #233047;border-radius:16px;padding:18px}
    .modal h2{margin:0 0 12px;font-size:20px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:640px){.form-grid{grid-template-columns:1fr}}
    .field{display:flex;flex-direction:column;gap:8px}
    label{font-size:13px;color:#aab8d4}
    input,select{padding:12px;border-radius:12px;border:1px solid #2a364a;background:#0b1425;color:#e5e7eb}
    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:12px}
    .help{color:#93a3c2;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="logo">LIFF</div>
      <div>
        <h1>はじめての LIFF（Vercel 版）</h1>
        <p class="lead">ログイン → プロフィール表示 → トークへ送信まで。プロフィール登録も追加！</p>
        <div class="badges">
          <span id="b-inclient" class="badge">inClient: -</span>
          <span id="b-loggedin" class="badge">loggedIn: -</span>
          <span class="badge">SDK v2</span>
        </div>
      </div>
    </header>

    <div class="grid">
      <button class="btn primary" id="btn-login">ログイン</button>
      <button class="btn" id="btn-regrant">ログイン（再同意）</button>
      <button class="btn ghost" id="btn-logout">ログアウト</button>

      <button class="btn" id="btn-profile">プロフィール表示</button>
      <button class="btn" id="btn-send">トークに送信</button>
      <button class="btn" id="btn-diagnose">診断</button>

      <!-- 追加: プロフィール登録 -->
      <button class="btn" id="btn-profile-edit">プロフィール登録/更新</button>
    </div>

    <div class="row">
      <input id="msg" type="text" value="LIFFからメッセージ送信テスト！" />
      <button id="btn-send2" class="btn">このテキストを送る</button>
    </div>

    <div id="out" class="out">--- 出力エリア ---</div>
    <div class="out-actions">
      <button id="btn-copylog" class="btn">出力をコピー</button>
      <button id="btn-ping" class="btn">疎通チェック（/exec?ping=1）</button>
    </div>

    <footer>
      <div>© Your Project</div>
      <div><a class="link" href="#" onclick="location.reload()">再読み込み</a></div>
    </footer>
  </div>

  <div id="toast" class="toast"></div>

  <!-- プロフィール登録モーダル -->
  <div id="profile-modal" class="modal" aria-hidden="true">
    <div class="panel">
      <h2>プロフィール登録／更新</h2>

      <div class="form-grid">
        <div class="field">
          <label for="f-nick">ニックネーム</label>
          <input id="f-nick" type="text" placeholder="例）つっきー" />
        </div>

        <div class="field">
          <label for="f-real">本名</label>
          <input id="f-real" type="text" placeholder="例）築城将之" />
        </div>

        <div class="field">
          <label for="f-phone">電話番号</label>
          <input id="f-phone" type="text" placeholder="09012345678" />
        </div>

        <div class="field">
          <label for="f-gender">性別</label>
          <select id="f-gender">
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
            <option value="未回答">未回答</option>
          </select>
        </div>

        <div class="field">
          <label for="f-level">バドミントンのレベル</label>
          <select id="f-level">
            <option value="初級">初級</option>
            <option value="中級">中級</option>
            <option value="上級">上級</option>
          </select>
        </div>

        <div class="field" style="align-self:end">
          <label><input id="f-rental" type="checkbox" /> ラケットレンタル希望</label>
        </div>
      </div>

      <div class="help">送信すると管理シートに保存されます。</div>

      <div class="actions">
        <button class="btn" onclick="closeProfileModal()">キャンセル</button>
        <button class="btn primary" id="btn-profile-submit">送信</button>
      </div>
    </div>
  </div>

  <script>
    // ★ あなたの LIFF ID と GAS WebアプリURL（反映済み）
    const LIFF_ID = "2008326025-1LYV0A5o";
    const ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbzExTx0Dey7KlL1wo4X1b5F3uymXA2jyJn0OPpMcSaE70f6NtDEf0RAVN6PXM1ywIJd/exec";

    const $ = s => document.querySelector(s);
    const print = (v, replace=false)=>{ const el=$('#out'); el.textContent = replace ? String(v) : (el.textContent + "\n" + v); el.scrollTop = el.scrollHeight; };
    const toast = t => { const el=$('#toast'); el.textContent=t; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'),2000); };
    const updateBadges = ()=>{ $('#b-inclient').textContent='inClient: '+liff.isInClient(); $('#b-loggedin').textContent='loggedIn: '+liff.isLoggedIn(); };

    async function ensureLogin(){ if(!liff.isLoggedIn()){ liff.login(); return false; } return true; }

    async function initLiff(){
      if(!('liff' in window)){ print("LIFF SDKを読み込めませんでした。ネットワーク/コンテンツブロッカーを確認してください。", true); return; }
      try{
        print("LIFF SDK 読み込みOK。初期化中…", true);
        await liff.init({ liffId: LIFF_ID });
        print("LIFF初期化成功！ v="+(liff.getVersion?.()||""));
        updateBadges();
        print(`初期状態: loggedIn=${liff.isLoggedIn()}, inClient=${liff.isInClient()}`);
      }catch(e){
        print("初期化エラー: " + e);
        console.error(e);
      }
    }

    function wireButtons(){
      $('#btn-login').onclick  = ()=> { if(!liff.isLoggedIn()) liff.login(); else toast('すでにログイン済み'); };
      $('#btn-regrant').onclick= ()=> liff.login({ scope:['profile','openid','chat_message.write'], prompt:'consent' });
      $('#btn-logout').onclick = ()=> { if(liff.isLoggedIn()){ liff.logout(); location.reload(); } else toast('ログインしていません'); };

      $('#btn-profile').onclick = async ()=>{
        if(!(await ensureLogin())) return;
        try{
          const p = await liff.getProfile();
          print(JSON.stringify({ displayName:p.displayName, userId:p.userId, statusMessage:p.statusMessage||'' }, null, 2));
          toast('プロフィール取得');
        }catch(e){ print("getProfile 失敗: " + e); }
      };

      async function doSend(text){
        const ok = await ensureLogin(); if(!ok) return;
        if(!liff.isInClient()){ print("LINEアプリ内で開いてください（inClient=false）"); toast('inClient=false'); return; }
        try{
          await liff.sendMessages([{ type:'text', text }]);
          print("[send] 送信成功！"); toast('送信しました');
        }catch(e){
          const name = e?.name || e?.code || "Error";
          print("[send] 送信失敗: " + name + " " + (e?.message||""));
          console.error(e);
        }
      }
      $('#btn-send').onclick  = ()=> doSend("LIFFからメッセージ送信テスト！");
      $('#btn-send2').onclick = ()=> doSend($('#msg').value);

      $('#btn-diagnose').onclick = async ()=>{
        try{
          const info = {
            loggedIn: liff.isLoggedIn(),
            inClient: liff.isInClient(),
            os: liff.getOS?.(),
            version: liff.getVersion?.(),
            context: liff.getContext?.(),
            grantedScopes: (await liff.getGrantedScopes?.())||[]
          };
          print("診断情報:\n" + JSON.stringify(info,null,2));
        }catch(e){ print("診断エラー: " + e); }
      };

      // 出力コピー
      $('#btn-copylog').onclick = async ()=>{
        try {
          await navigator.clipboard.writeText($('#out').textContent || '');
          toast('コピーしました');
        } catch {
          // 失敗時はテキスト選択フォールバック
          const range = document.createRange(); range.selectNodeContents($('#out'));
          const sel = window.getSelection(); sel.removeAllRanges(); sel.addRange(range);
          const ok = document.execCommand('copy'); sel.removeAllRanges();
          toast(ok ? 'コピーしました' : 'コピー失敗');
        }
      };

      // 疎通チェック（/exec?ping=1）
      $('#btn-ping').onclick = async ()=>{
        try{
          const url = ENDPOINT_URL + (ENDPOINT_URL.includes('?') ? '&' : '?') + 'ping=1';
          const res = await fetch(url, { method:'GET', mode:'cors', redirect:'follow', referrerPolicy:'no-referrer' });
          const txt = await res.text();
          print('[ping] ' + txt);
          toast('疎通OK');
        }catch(e){
          print('[ping] 失敗: ' + e);
          toast('疎通エラー');
        }
      };

      // プロフィール登録モーダル
      $('#btn-profile-edit').onclick = async ()=>{
        if(!(await ensureLogin())) return;
        try {
          const pf = await liff.getProfile();
          if (!$('#f-nick').value) $('#f-nick').value = pf.displayName || '';
        } catch {}
        openProfileModal();
      };
      $('#btn-profile-submit').onclick = submitProfile;
    }

    function openProfileModal(){ $('#profile-modal').classList.add('show'); $('#profile-modal').setAttribute('aria-hidden','false'); }
    function closeProfileModal(){ $('#profile-modal').classList.remove('show'); $('#profile-modal').setAttribute('aria-hidden','true'); }

    // 送信処理（GASへPOST）
    async function submitProfile() {
      const profile = await liff.getProfile();
      const body = {
        userId      : profile?.userId || '',
        displayName : profile?.displayName || '',
        nickname    : $('#f-nick').value.trim(),
        realname    : $('#f-real').value.trim(),
        phone       : $('#f-phone').value.trim(),
        gender      : $('#f-gender').value,
        level       : $('#f-level').value,
        rental      : $('#f-rental').checked === true
      };

      try {
        print('[profile] POST ' + ENDPOINT_URL);
        const res  = await fetch(ENDPOINT_URL, {
          method : 'POST',
          mode   : 'cors',
          redirect: 'follow',
          referrerPolicy: 'no-referrer',
          headers: { 'Content-Type': 'application/json' },
          body   : JSON.stringify(body)
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { raw: text }; }

        if (data && data.ok) {
          toast('送信しました');
          print('[profile] OK: ' + JSON.stringify(data));
          closeProfileModal();
          return;
        }
        throw new Error('HTTP ' + res.status + ' / ' + (data?.error || text));
      } catch (err) {
        toast('送信エラー');
        print('[profile] 送信例外: ' + err);
        console.error(err);
      }
    }

    wireButtons();
    initLiff();
  </script>
</body>
</html>
